package:

  name   : wasm_websocket_example
  version: 0.1.0
  authors: [ Naja Melan <najamelan@autistici.org> ]
  edition: '2018'


lib:

  crate-type: [ cdylib ]
  path      : src/entrypoint.rs


dependencies:

  console_error_panic_hook: 0.1.6
  wasm-bindgen            : ^0.2

  web-sys:
    version : ^0.3
    features:
      - Document
      - Element
      - HtmlElement
      - Node
      - Window
      - WebSocket
